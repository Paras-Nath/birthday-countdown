<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Riya</title>

    <script src="script.js" defer></script>
    <link rel="icon" type="icon" href="/assets/birthday-girl.ico">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
</head>

<body>
    <div id="balloon-container"></div>
    <div class="layout">
        <div class="mainOuter">
            <div class="mainInner centerAlign" style="flex-direction: column;">
                <p id="countdown" class="countDown"></p>

                <p id="days"></p>

                <p id="hours"></p>

                <p id="minutes"></p>

                <p id="seconds"></p>
            </div>
        </div>
    </div>

    <div id="cake" class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <audio id="birthday_audio" src="/assets/audio/happy-birthday.mp3"></audio>
</body>

</html>
